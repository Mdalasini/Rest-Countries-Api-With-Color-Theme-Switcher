<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html class="dark">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>Frontend Mentor | Rest Countries Api</title>
        <meta name="description" content="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="font-normal bg-light-mode-very-light-gray dark:bg-dark-mode-very-dark-blue">
         <!-- HEADER -->
         <header class="bg-neutral-white drop-shadow-sm shadow-light-mode-dark-gray dark:shadow-dark-mode-very-dark-blue dark:bg-dark-mode-dark-blue dark:text-neutral-white">
            <div class="container flex justify-between items-center mx-auto p-5">
                <h3 class="font-bold text-xl">Where in the world?</h3>
                <div id="light-mode-btn" class="flex items-center hover:cursor-pointer">
                    <span id="light-mode-icon" class="material-symbols-outlined scale-75">dark_mode</span>
                    <p id="light-mode-text">Dark Mode</p>
                </div>
            </div>
        </header>

        <!-- DETAILS -->
        <section class="mt-24 container mx-auto px-5">
            <!-- BACK BUTTON -->
            <button id="back-button" class="flex items-center gap-x-2 shadow-sm shadow-light-mode-dark-gray dark:shadow-dark-mode-very-dark-blue dark:bg-dark-mode-dark-blue dark:text-neutral-white py-2 px-7 rounded-md font-light">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
                <p>Back</p>
            </button>

            <!-- COUNTRY -->
            <div class="flex flex-col lg:flex-row items-start lg:item-center mt-20 gap-x-24 gap-y-12">
                <!-- FLAG -->
                <img id="country-flag" src="" alt="" class="max-w-[660px] w-full">
                <!-- INFO -->
                <div class="w-full dark:text-neutral-white">
                    <h2 id="country-name" class="font-bold text-2xl mb-10">...</h2>
                    <div class="flex flex-wrap justify-between">
                        <ul>
                            <li class="font-normal">Native Name: <span id="country-native-name" class="font-light">...</span></li>
                            <li class="font-normal">Population: <span id="country-population" class="font-light">...</span></li>
                            <li class="font-normal">Region: <span id="country-region" class="font-light">...</span></li>
                            <li class="font-normal">Sub Region: <span id="country-sub-region" class="font-light">...</span></li>
                            <li class="font-normal">Capital: <span id="country-capital" class="font-light">...</span></li>
                        </ul>
                        <ul>
                            <li class="font-normal">Top Level Domain: <span id="country-domain" class="font-light">..</span></li>
                            <li class="font-normal">Currencies: <span id="country-currencies" class="font-light">..</span></li>
                            <li class="font-normal">Languages: <span id="country-languages" class="font-light">...</span></li>
                        </ul>
                    </div>

                    <div class="flex flex-wrap mt-20 items-start gap-x-8">
                        <p class="min-w-fit">Border Countries: </p>
                        <ul id="country-neighbours" class="flex items-center gap-x-3 gap-y-2 flex-wrap"></ul>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="/main.js"></script>
        <script src="/country.js" async defer></script>
    </body>
</html>
