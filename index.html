<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
        <title>Frontend Mentor | Rest Countries Api</title>
        <meta name="description" content="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="font-normal bg-light-mode-very-light-gray dark:bg-dark-mode-very-dark-blue">
        <!-- HEADER -->
        <header class="bg-neutral-white drop-shadow-sm shadow-light-mode-dark-gray dark:shadow-dark-mode-very-dark-blue dark:bg-dark-mode-dark-blue dark:text-neutral-white">
            <div class="container flex justify-between items-center mx-auto p-5">
                <h3 class="font-bold text-xl">Where in the world?</h3>
                <div id="light-mode-btn" class="flex items-center hover:cursor-pointer gap-x-2">
                    <span id="light-mode-icon" class="material-symbols-outlined scale-75">light_mode</span>
                    <p id="light-mode-text">Dark Mode</p>
                </div>
            </div>
        </header>

        <section class="mt-9 container mx-auto px-5">
            <!-- FILTERS -->
            <div class="w-full flex flex-wrap gap-y-10 items-center justify-between">
                <!-- Search-Bar -->
                <div class="bg-neutral-white dark:bg-dark-mode-dark-blue w-full max-w-md flex items-center p-4 shadow-sm shadow-light-mode-dark-gray dark:shadow-dark-mode-very-dark-blue rounded-sm">
                    <span class="material-symbols-outlined text-light-mode-dark-gray mr-4 dark:text-neutral-white">
                        search
                    </span>
                    <input class="w-full focus:outline-none placeholder:text-sm dark:bg-dark-mode-dark-blue dark:text-neutral-white" type="text" name="search" id="search" placeholder="Search for a country">
                </div>

                <!-- Continent Select -->
                <form>
                    <select id="region-filter" class="bg-neutral-white dark:bg-dark-mode-dark-blue p-4 shadow-sm shadow-light-mode-dark-gray dark:shadow-dark-mode-dark-blue dark:text-neutral-white rounded-sm text-sm w-[180px]">
                        <option value="All" selected>Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </form>
            </div>

            <!-- COUNTRIES -->
            
            <div id="countries-container" class="flex flex-wrap mt-9 gap-y-10 justify-evenly items-end"></div>
            
        </section>
        
        <script src="/main.js"></script>
        <script src="/index.js" type="module" async defer></script>
    </body>
</html>
